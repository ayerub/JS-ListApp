<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">List App</h1>
    <div class="list-container">
      <div class="input-container">
        <input type="text" placeholder="List Title" class="list-heading">
      </div>
      <ul class="list"></ul>
      <div class="input-container">
        <input type="text" placeholder="list item" class="user-input">
        <button class="add-item-btn"> + </button>
      </div>
      <div class="color-container">
        <div class="color-btn red"></div>
        <div class="color-btn blue"></div>
        <div class="color-btn green"></div>
        <div class="color-btn teal"></div>
        <div class="color-btn yellow"></div>
        <div class="color-btn orange"></div>
        <div class="color-btn grey"></div>
      </div>  
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
