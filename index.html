<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h2>Create New List</h2>
      <button class="new-list-btn">+</button>
    </div>
    <div class="list-container">
      <div class="input-container">
        <input type="text" placeholder="List Title" class="list-heading">
        <button class="delete">x</button>
      </div>
      <ul class="list"></ul>
      <div class="input-container">
        <input type="text" placeholder="list item" class="user-input">
        <button class="add-item-btn"> + </button>
      </div>
      <div class="color-container">
        <div class="color-btn red"><button></button></div>
        <div class="color-btn blue"><button></button></div>
        <div class="color-btn green"><button></button></div>
        <div class="color-btn teal"><button></button></div>
        <div class="color-btn yellow"><button></button></div>
        <div class="color-btn orange"><button></button></div>
        <div class="color-btn grey"><button></button></div>
      </div>  
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
